<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dan and Thelma's 50th Anniversary</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700|IBM+Plex+Sans:600" rel="stylesheet">

	                        <div class="hero-cta">
								<a class="button button-primary" href="https://docs.google.com/forms/d/e/1FAIpQLScZ2EB6RtZSq_WIzHN7Yn8t6lbQTl5CBzH8-m8x4ww1DcrgXQ/viewform?usp=sf_link">Click here to RSVP</a>

								<img class="hero-media-illustration-image asset-dark" src="dist/images/hero-media-illustration-dark.svg" alt="Hero media illustration">
							</div>
							<div class="hero-media-container">
								<a href="https://docs.google.com/forms/d/e/1FAIpQLScZ2EB6RtZSq_WIzHN7Yn8t6lbQTl5CBzH8-m8x4ww1DcrgXQ/viewform?usp=sf_link"><img class="hero-media-image asset-light" src="dist/images/svdt.svg" alt="RSVP"></a>

							</div>
						</div>
                    </div>
                </div>
            </section>

        <footer class="site-footer has-top-divider">
            <div class="container">
                <div class="site-footer-inner">
                    <div class="brand footer-brand">
                        <a href="#">
							<img class="asset-light" src="dist/images/logo-light.svg" alt="Logo">
							<img class="asset-dark" src="dist/images/logo-dark.svg" alt="Logo">

                    </div>

                    <ul class="footer-social-links list-reset">
                        <li>
                            <a href="https://fb.me/e/3RJppaleP">
